apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  namespace: ourbox-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
        - name: web
          image: nginx:1.27-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: hello
  namespace: ourbox-system
spec:
  selector:
    app: hello
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
